<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEstudio">Nombre de estudio</label>
                    <input type="text" class="form-control" id="nombreEstudio" name="nombreEstudio" [(ngModel)]="nombreEstudio" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                </div>
                <button class="btn btn-lg btn-primary">
                    Agregar educacion

                </button>
            </form>
        </div>

    </div>

</div>
