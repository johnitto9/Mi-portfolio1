
<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreEstudio">Nombre de estudio</label>
                    <input type="text" class="form-control" id="nombreEmpresa" name="nombreEstudio" [(ngModel)]="educacion.nombreEstudio" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="educacion.descripcion" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
