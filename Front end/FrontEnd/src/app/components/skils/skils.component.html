<div class="row">
    <h1>Hard & soft skills</h1>
    <div>
        <button type="button" routerLink="/new-skils" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>
    <div class="text-center col-sm4 col-md-4 col-lg-4" *ngFor="let skill of skill">
        <circle-progress
        [percent]="(skill.porcentaje)"
        [radius]="100"
        [showUnits]="false"
        [imageSrc]="''"
        [title]="(skill.nombre)"
        [titleFontSize]="'15'"
        [titleFontWeight]="'bold'"
        [titleColor]="'#a796e4'"
        [showTitle]="true"
        [showImage]="false"
        [imageHeight]="100"
        [imageWidth]="100"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'gray'"
        [innerStrokeColor]="'#a796e4'"
        [animation]="true"
        [animationDuration]="600"
        ></circle-progress>

    
    

    <td *ngIf="isLogged"><button type="button" class="btn btn-outline-secondary" routerLink="/edit-skils/{{skill.id}}"><i class="bi bi-three-dots-vertical"></i></button>
    </td>
  <td *ngIf="isLogged"><button type="button" class="btn btn-outline-secondary" (click)="delete(skill.id)" ><i class="bi bi-trash2-fill"></i></button></td>
    
    
</div>
